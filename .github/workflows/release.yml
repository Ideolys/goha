name: Upload assets

on:
  push:
    # Sequence of patterns matched against refs/tags
    # tags:
    # - '*' # Push events to matching v*, i.e. v1.0, v20.15.10

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node_version: ['14.17.3']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: npm install
      
      - name: Get the version without /refs/tags/
        run: echo "GOHA_VERSION=$(echo ${GITHUB_REF/refs\/tags\//})" >> $GITHUB_ENV

      - name: Echo
        run: echo $GOHA_VERSION

      - name: Get the filenmae
        run: echo "GOHA_FILENAME=$(echo ${GOHA_VERSION/./-/})" >> $GITHUB_ENV

      - name: Echo
        run: echo $GOHA_FILENAME
      